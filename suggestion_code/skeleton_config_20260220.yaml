# MAGI-agents global configuration
# すべてのagent設定はここに集約する

agents:

  reviewer:
    model: "google/gemini-2.0-flash-001:free"  # :free 必須（ないと有料ルーティングされる）
    mode: "manual"          # manual | timer
    is_paid: false
    temperature: 0.2
    top_p: 0.9
    max_output_tokens: 2048
    guardrails:
      max_items_per_run: 20
      max_tokens_per_item: 8000
      # credit_threshold_usd は無料モデルなので不要

  result_analyst:
    model: "google/gemini-2.0-flash-001:free"  # :free 必須
    mode: "timer"
    is_paid: false
    temperature: 0.2
    top_p: 0.9
    max_output_tokens: 2048
    guardrails:
      max_items_per_run: 20
      max_tokens_per_item: 8000

  doc_writer:
    model: "google/gemini-2.0-flash-001:free"  # :free 必須
    mode: "manual"
    is_paid: false
    temperature: 0.2
    top_p: 0.9
    max_output_tokens: 2048
    guardrails:
      max_items_per_run: 10
      max_tokens_per_item: 6000

  experimenter:
    model: "anthropic/claude-3.5-sonnet"
    mode: "manual"
    is_paid: true
    temperature: 0.2
    top_p: 0.9
    max_output_tokens: 4096
    guardrails:
      max_items_per_run: 5
      max_tokens_per_item: 8000
      credit_threshold_usd: 5.0   # 残高がこれ未満なら停止

